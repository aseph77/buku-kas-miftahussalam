<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kas Miftahussalam - Premium Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .premium-gradient { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); }
        .admin-element { display: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-800">

    <div id="screen-login" class="min-h-screen flex items-center justify-center p-6 bg-slate-100">
        <div class="glass p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-white text-center">
            <img id="login-logo" src="https://via.placeholder.com/150" class="mx-auto w-24 h-24 rounded-full border-4 border-emerald-500 shadow-xl mb-4 object-cover">
            <h1 id="login-title" class="text-3xl font-bold text-slate-900 tracking-tight leading-tight">Miftahussalam</h1>
            <p class="text-slate-500 mt-2 text-sm font-semibold uppercase tracking-widest mb-8 text-xs">Sistem Transparansi Keuangan</p>
            <form id="form-login" class="space-y-4">
                <input type="email" id="login-email" placeholder="Email Bendahara" class="w-full px-5 py-4 rounded-2xl border border-slate-200 outline-none focus:ring-2 focus:ring-emerald-500 transition-all" required>
                <input type="password" id="login-pass" placeholder="Password" class="w-full px-5 py-4 rounded-2xl border border-slate-200 outline-none focus:ring-2 focus:ring-emerald-500 transition-all" required>
                <button type="submit" class="w-full premium-gradient text-white font-bold py-4 rounded-2xl hover:shadow-xl active:scale-95 transition-all">MASUK</button>
            </form>
        </div>
    </div>

    <div id="screen-main" class="hidden min-h-screen pb-24 lg:pb-0 lg:pl-64">
        
        <nav class="fixed top-0 left-0 h-full w-64 premium-gradient text-white p-8 hidden lg:block z-50 shadow-2xl">
            <div class="flex items-center gap-3 mb-12 pb-6 border-b border-slate-600">
                <img src="" id="nav-logo" class="w-10 h-10 rounded-full bg-white object-cover shadow-md">
                <span id="nav-org-name" class="font-bold truncate text-sm uppercase tracking-tighter">Organisasi</span>
            </div>
            <ul class="space-y-3">
                <li><button onclick="showTab('kas-umum')" class="w-full text-left px-5 py-4 rounded-2xl hover:bg-slate-700 transition-all flex items-center gap-3"><span>üìä</span> Kas Umum</button></li>
                <li><button onclick="showTab('acara')" class="w-full text-left px-5 py-4 rounded-2xl hover:bg-slate-700 transition-all flex items-center gap-3"><span>üìÖ</span> Tab Acara</button></li>
                <li><button onclick="showTab('profil')" class="w-full text-left px-5 py-4 rounded-2xl hover:bg-slate-700 transition-all flex items-center gap-3"><span>‚öôÔ∏è</span> Profil</button></li>
                <li class="pt-20"><button id="btn-logout" class="w-full text-left px-5 py-4 text-rose-400 hover:bg-rose-900/20 rounded-2xl transition-all flex items-center gap-3"><span>üö™</span> Keluar</button></li>
            </ul>
        </nav>

        <div class="lg:hidden p-5 glass sticky top-0 z-40 flex justify-between items-center border-b">
            <div class="flex items-center gap-3">
                <img src="" id="mobile-logo" class="w-8 h-8 rounded-full object-cover">
                <h2 class="font-bold text-slate-800 uppercase text-[10px] tracking-[0.2em]" id="mobile-title">KAS UMUM</h2>
            </div>
        </div>

        <main class="p-4 lg:p-12 max-w-6xl mx-auto">
            
            <section id="kas-umum" class="tab-content active space-y-8">
                <div class="premium-gradient p-10 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden">
                    <p class="text-[10px] opacity-70 uppercase tracking-[0.3em] font-bold">Saldo Kas Umum Saat Ini</p>
                    <h2 class="text-5xl font-bold mt-4" id="display-saldo">Rp 0</h2>
                    <div class="absolute -right-6 -bottom-6 opacity-5 italic font-black text-[8rem] select-none">CASH</div>
                </div>

                <div id="admin-input-umum" class="admin-element bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                    <h3 class="font-bold text-xs uppercase tracking-widest text-slate-400 mb-6 flex items-center gap-2"><span class="w-2 h-4 bg-emerald-500 rounded-full"></span> Input Transaksi</h3>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <select id="t-tipe" class="p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-200 outline-none">
                            <option value="masuk">Pemasukan (Kotak/Donatur)</option>
                            <option value="keluar">Pengeluaran Umum</option>
                        </select>
                        <input type="number" id="t-jumlah" placeholder="Nominal (Rp)" class="p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200 outline-none">
                        <input type="text" id="t-ket" placeholder="Keterangan" class="p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200 outline-none">
                        <button onclick="simpanTransaksi()" class="bg-emerald-600 text-white font-bold rounded-2xl hover:bg-emerald-700 shadow-lg shadow-emerald-100 transition-all">Simpan</button>
                    </div>
                </div>

                <div class="bg-white rounded-[2rem] shadow-sm overflow-hidden border border-slate-100">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[10px] uppercase font-black text-slate-400 tracking-widest">
                            <tr><th class="px-8 py-5">Waktu</th><th class="px-8 py-5">Keterangan</th><th class="px-8 py-5 text-right">Nominal</th></tr>
                        </thead>
                        <tbody id="list-transaksi" class="divide-y divide-slate-50 text-sm"></tbody>
                    </table>
                </div>
            </section>

            <section id="acara" class="tab-content space-y-8">
                <div id="acara-list-view">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-3xl font-bold text-slate-900 tracking-tight">Program Acara</h2>
                        <button onclick="bukaModalAcara()" class="admin-element bg-slate-800 text-white px-6 py-3 rounded-2xl text-sm font-bold shadow-xl">+ Buat Acara Baru</button>
                    </div>
                    <div id="container-list-acara" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
                </div>

                <div id="acara-detail-view" class="hidden space-y-6">
                    <button onclick="kembaliKeDaftarAcara()" class="text-slate-400 font-bold text-[10px] uppercase tracking-widest mb-4 hover:text-slate-800 transition-colors">‚Üê Kembali ke Daftar Acara</button>
                    <div class="premium-gradient p-10 rounded-[2.5rem] text-white shadow-2xl flex flex-col md:flex-row justify-between items-center gap-6">
                        <div class="text-center md:text-left">
                            <h2 id="det-nama-acara" class="text-4xl font-bold italic">Nama Acara</h2>
                            <p id="det-status-acara" class="text-emerald-400 font-mono text-[10px] uppercase tracking-[0.4em] mt-2">STATUS: BERJALAN</p>
                        </div>
                        <div class="text-center md:text-right bg-white/10 p-6 rounded-3xl border border-white/10 min-w-[220px]">
                            <p class="text-[10px] opacity-70 uppercase font-bold tracking-widest">Saldo Acara</p>
                            <h3 id="det-saldo-acara" class="text-3xl font-bold">Rp 0</h3>
                        </div>
                    </div>

                    <div id="admin-input-acara" class="admin-element bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <select id="at-tipe" class="p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200 outline-none">
                                <option value="masuk_umum">Modal dari Kas Umum</option>
                                <option value="masuk_donatur">Donatur Khusus Acara</option>
                                <option value="keluar">Pengeluaran Acara</option>
                            </select>
                            <input type="number" id="at-jumlah" placeholder="Nominal (Rp)" class="p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200 outline-none">
                            <input type="text" id="at-ket" placeholder="Keterangan" class="p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200 outline-none">
                            <button onclick="simpanTransaksiAcara()" class="md:col-span-3 bg-slate-800 text-white font-bold py-4 rounded-2xl hover:bg-slate-900 transition-all">Catat Transaksi Acara</button>
                        </div>
                        <button onclick="tutupBukuAcara()" class="w-full bg-rose-50 text-rose-600 font-bold py-4 rounded-2xl hover:bg-rose-100 border border-rose-100 uppercase text-[10px] tracking-widest">Tutup Buku & Kembalikan Sisa Saldo</button>
                    </div>

                    <div class="bg-white rounded-[2rem] shadow-sm overflow-hidden border border-slate-100">
                        <table class="w-full text-left divide-y divide-slate-50">
                            <thead class="bg-slate-50 text-[10px] uppercase font-black text-slate-400 tracking-widest">
                                <tr><th class="px-8 py-5">Waktu</th><th class="px-8 py-5">Keterangan</th><th class="px-8 py-5 text-right">Nominal</th></tr>
                            </thead>
                            <tbody id="list-transaksi-acara" class="text-sm"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section id="profil" class="tab-content space-y-8">
                <div class="bg-white p-10 rounded-[2.5rem] shadow-sm max-w-2xl border border-slate-100 text-center md:text-left">
                    <h2 class="text-2xl font-bold mb-8 italic text-slate-300">Pengaturan</h2>
                    <div class="space-y-6 text-left">
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">Nama Organisasi</label>
                            <input type="text" id="conf-nama" class="w-full p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">URL Logo (Link Gambar Gratis)</label>
                            <div class="flex flex-col md:flex-row items-center gap-5 p-6 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200">
                                <img id="preview-logo" src="https://via.placeholder.com/150" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-md bg-white">
                                <div class="flex-1 w-full">
                                    <input type="text" id="conf-logo-url" placeholder="Paste link logo (.png/.jpg)..." 
                                        class="w-full p-3 bg-white rounded-xl ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-emerald-500 text-xs">
                                    <p class="text-[9px] text-slate-400 mt-3 font-bold uppercase tracking-tighter">*Tips: Gunakan link dari situs hosting gambar gratis.</p>
                                </div>
                            </div>
                        </div>
                        <button id="btn-save-profil" class="admin-element w-full mt-4 bg-emerald-600 text-white py-4 rounded-2xl font-bold shadow-xl shadow-emerald-100 hover:bg-emerald-700 transition-all uppercase text-xs tracking-widest">Simpan Perubahan</button>
                    </div>
                </div>
            </section>

        </main>

        <nav class="lg:hidden fixed bottom-0 left-0 w-full glass border-t flex justify-around p-4 z-50 shadow-[0_-5px_30px_rgba(0,0,0,0.05)]">
            <button onclick="showTab('kas-umum')" class="flex flex-col items-center text-slate-400 hover:text-emerald-600">
                <span class="text-2xl">üìä</span><span class="text-[9px] font-black mt-1 uppercase">Umum</span>
            </button>
            <button onclick="showTab('acara')" class="flex flex-col items-center text-slate-400 hover:text-emerald-600">
                <span class="text-2xl">üìÖ</span><span class="text-[9px] font-black mt-1 uppercase">Acara</span>
            </button>
            <button onclick="showTab('profil')" class="flex flex-col items-center text-slate-400 hover:text-emerald-600">
                <span class="text-2xl">‚öôÔ∏è</span><span class="text-[9px] font-black mt-1 uppercase">Profil</span>
            </button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, serverTimestamp, get, update } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDU6DIMq6Clqv9fpxfNsU6aULQ9GHfwOWU",
            authDomain: "buku-kas-miftahussalam.firebaseapp.com",
            projectId: "buku-kas-miftahussalam",
            storageBucket: "buku-kas-miftahussalam.firebasestorage.app",
            messagingSenderId: "192907561723",
            appId: "1:192907561723:web:be1b7772271011a04b7e5e",
            measurementId: "G-6TP0PTJFFV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null, isAdmin = false, currentAcaraId = null;

        // --- AUTH & ROLES ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                onValue(ref(db, `users/${user.uid}`), (snap) => {
                    const data = snap.val();
                    isAdmin = (data && data.role === 'admin');
                    if(isAdmin) document.querySelectorAll('.admin-element').forEach(el => el.style.display = 'block');
                    initDataSync();
                    document.getElementById('screen-login').classList.add('hidden');
                    document.getElementById('screen-main').classList.remove('hidden');
                });
            } else {
                document.getElementById('screen-login').classList.remove('hidden');
                document.getElementById('screen-main').classList.add('hidden');
            }
        });

        document.getElementById('form-login').onsubmit = (e) => {
            e.preventDefault();
            signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value).catch(() => alert("Email atau Password salah!"));
        };
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        // --- DATA SYNC ---
        function initDataSync() {
            onValue(ref(db, 'profil'), (snap) => {
                const data = snap.val() || { nama: "Miftahussalam", logo: "" };
                document.getElementById('login-title').innerText = data.nama;
                document.getElementById('nav-org-name').innerText = data.nama;
                document.getElementById('conf-nama').value = data.nama;
                document.getElementById('conf-logo-url').value = data.logo || "";
                const logo = data.logo || "https://via.placeholder.com/150";
                document.getElementById('login-logo').src = logo;
                document.getElementById('nav-logo').src = logo;
                document.getElementById('mobile-logo').src = logo;
                document.getElementById('preview-logo').src = logo;
            });

            onValue(ref(db, 'kas_umum/transaksi'), (snap) => {
                const list = document.getElementById('list-transaksi'); list.innerHTML = '';
                let total = 0; const data = snap.val();
                if(data) {
                    Object.values(data).reverse().forEach(t => {
                        const isMasuk = t.tipe === 'masuk';
                        total += isMasuk ? t.jumlah : -t.jumlah;
                        list.innerHTML += `<tr>
                            <td class="px-8 py-5 text-[10px] text-slate-400 font-mono">${t.timestamp ? new Date(t.timestamp).toLocaleString('id-ID') : '...'}</td>
                            <td class="px-8 py-5 font-bold text-slate-700">${t.ket}</td>
                            <td class="px-8 py-5 text-right font-black ${isMasuk ? 'text-emerald-600' : 'text-rose-500'}">
                                ${isMasuk ? '+' : '-'} Rp ${t.jumlah.toLocaleString()}
                            </td>
                        </tr>`;
                    });
                }
                document.getElementById('display-saldo').innerText = `Rp ${total.toLocaleString()}`;
            });

            onValue(ref(db, 'acara'), (snap) => {
                const container = document.getElementById('container-list-acara'); container.innerHTML = '';
                const data = snap.val();
                if(data) {
                    Object.values(data).reverse().forEach(acc => {
                        const isDone = acc.status === 'selesai';
                        container.innerHTML += `
                            <div onclick="bukaDetailAcara('${acc.id}')" class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 hover:shadow-2xl cursor-pointer transition-all border-l-[12px] ${isDone ? 'border-slate-300 opacity-60' : 'border-emerald-500'}">
                                <span class="bg-slate-100 text-slate-500 text-[9px] font-black px-3 py-1 rounded-full uppercase">${acc.status}</span>
                                <h3 class="text-2xl font-bold text-slate-800 mt-4">${acc.nama}</h3>
                                <div class="mt-8 flex justify-between items-center bg-slate-50 p-5 rounded-2xl">
                                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Saldo</span>
                                    <span class="font-black text-slate-800">Rp ${acc.saldo.toLocaleString()}</span>
                                </div>
                            </div>`;
                    });
                }
            });
        }

        // --- ACTIONS ---
        window.simpanTransaksi = () => {
            const tipe = document.getElementById('t-tipe').value, jumlah = parseInt(document.getElementById('t-jumlah').value), ket = document.getElementById('t-ket').value;
            if(!jumlah || !ket) return alert("Data kosong!");
            push(ref(db, 'kas_umum/transaksi'), { tipe, jumlah, ket, timestamp: serverTimestamp() });
            document.getElementById('t-jumlah').value = ''; document.getElementById('t-ket').value = '';
        };

        window.bukaModalAcara = () => {
            const nama = prompt("Nama Acara PHBI Baru:");
            if(nama) {
                const id = 'acc_' + Date.now();
                set(ref(db, `acara/${id}`), { id, nama, status: 'berjalan', saldo: 0, timestamp: serverTimestamp() });
            }
        };

        window.bukaDetailAcara = (id) => {
            currentAcaraId = id;
            document.getElementById('acara-list-view').classList.add('hidden');
            document.getElementById('acara-detail-view').classList.remove('hidden');
            onValue(ref(db, `acara/${id}`), (snap) => {
                const acc = snap.val(); if(!acc) return;
                document.getElementById('det-nama-acara').innerText = acc.nama;
                document.getElementById('det-status-acara').innerText = `STATUS: ${acc.status}`;
                document.getElementById('det-saldo-acara').innerText = `Rp ${acc.saldo.toLocaleString()}`;
                const inp = document.getElementById('admin-input-acara');
                if(acc.status === 'selesai') inp.classList.add('hidden');
                else if(isAdmin) inp.classList.remove('hidden');
            });
            onValue(ref(db, `acara/${id}/transaksi`), (snap) => {
                const list = document.getElementById('list-transaksi-acara'); list.innerHTML = '';
                const data = snap.val();
                if(data) Object.values(data).reverse().forEach(t => {
                    const isMasuk = t.tipe.includes('masuk');
                    list.innerHTML += `<tr class="divide-y divide-slate-50">
                        <td class="px-8 py-5 text-[10px] font-mono text-slate-400">${t.timestamp ? new Date(t.timestamp).toLocaleString('id-ID') : '...'}</td>
                        <td class="px-8 py-5 font-bold text-slate-700">${t.ket}</td>
                        <td class="px-8 py-5 text-right font-black ${isMasuk ? 'text-emerald-600' : 'text-rose-500'}">${isMasuk ? '+' : '-'} Rp ${t.jumlah.toLocaleString()}</td>
                    </tr>`;
                });
            });
        };

        window.simpanTransaksiAcara = async () => {
            const tipe = document.getElementById('at-tipe').value, jumlah = parseInt(document.getElementById('at-jumlah').value), ket = document.getElementById('at-ket').value;
            if(!jumlah || !ket) return alert("Isi lengkap!");
            await push(ref(db, `acara/${currentAcaraId}/transaksi`), { tipe, jumlah, ket, timestamp: serverTimestamp() });
            if (tipe === 'masuk_umum') await push(ref(db, 'kas_umum/transaksi'), { tipe: 'keluar', jumlah, ket: `Modal ke: ${document.getElementById('det-nama-acara').innerText}`, timestamp: serverTimestamp() });
            const snap = await get(ref(db, `acara/${currentAcaraId}/saldo`));
            await set(ref(db, `acara/${currentAcaraId}/saldo`), (snap.val()||0) + (tipe.includes('masuk') ? jumlah : -jumlah));
            document.getElementById('at-jumlah').value = ''; document.getElementById('at-ket').value = '';
        };

        window.tutupBukuAcara = async () => {
            if(!confirm("Kembalikan sisa saldo ke Kas Umum & selesaikan acara?")) return;
            const snap = await get(ref(db, `acara/${currentAcaraId}`));
            if(snap.val().saldo > 0) await push(ref(db, 'kas_umum/transaksi'), { tipe: 'masuk', jumlah: snap.val().saldo, ket: `Sisa Dana Acara: ${snap.val().nama}`, timestamp: serverTimestamp() });
            await update(ref(db, `acara/${currentAcaraId}`), { status: 'selesai', saldo: 0 });
            kembaliKeDaftarAcara();
        };

        window.kembaliKeDaftarAcara = () => {
            document.getElementById('acara-list-view').classList.remove('hidden');
            document.getElementById('acara-detail-view').classList.add('hidden');
        };

        document.getElementById('btn-save-profil').onclick = () => {
            if(!isAdmin) return;
            update(ref(db, 'profil'), { 
                nama: document.getElementById('conf-nama').value,
                logo: document.getElementById('conf-logo-url').value 
            }).then(() => alert("Profil Miftahussalam Diperbarui!"));
        };

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };
    </script>
</body>
</html>
